{% extends 'base.html' %}

{% load static %}

{% block content %}



{% for inf in info %}
    <div class="container-vac">
        <h2>{{inf.name}}</h2>
        <button id="toggle-button-{{ forloop.counter0 }}" class="toggle-button" onclick="toggleContent('additional-content-{{ forloop.counter0 }}')">Показать описание</button>
        <div id="additional-content-{{ forloop.counter0 }}" class="toggle-content">
            {{inf.description|safe}}
        </div>
        <p><strong>Навыки:</strong> {{inf.skills}}</p>
        <p><strong>Работодатель:</strong> {{inf.employer}}</p>
        <p><strong>Зарплата:</strong> {{inf.salary}}</p>
        <p><strong>Регион:</strong> {{inf.area}}</p>
        <p><strong>Дата публикации:</strong> {{inf.published_at}}</p>
    </div>
{% endfor %}

{% endblock %}
